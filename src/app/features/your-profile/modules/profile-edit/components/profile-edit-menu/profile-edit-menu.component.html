<ks-menu [title]="'PROFILE.EDIT_MY_PROFILE'|translate">
    <ks-menu-controls>
        <ks-button (click)="onSave()" [type]="'accept'" [disabled]="isSaving" [ngSwitch]="isSaving">
            <span *ngSwitchCase="true">Saving...</span>
            <span *ngSwitchCase="false">{{'BUTTONS.SAVE'|translate}}</span>
        </ks-button>
        <ks-button (click)="onCancel()">{{'BUTTONS.CANCEL'|translate}}</ks-button>
    </ks-menu-controls>
</ks-menu>
