<ks-profile-edit-view [languages]="languagesStore.getLanguages()|async"
                      [profile]="profileStore.getProfile()|async"
                      [error]="profileEditStore.getError()|async"
                      [saveState]="profileEditStore.getProfileSaveState()|async"
                      (saveProfile)="profileEditStore.saveChanges($event)"
                      (cancel)="onCancel()"></ks-profile-edit-view>
